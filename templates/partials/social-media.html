<link rel = "stylesheet" type = "text/css" href = "static/css/partials/social-media.css"/>

<div class = "social-media">
    <ul>

        {% for social_link in social_links %}
            <li>
                <a href = "{{ social_link['url'] }}" target = "_blank" rel = "noopener noreferrer">
                    <i class = "{{ social_link['icon'] }}" aria-hidden = "true"></i>
                </a>
            </li>
        {% endfor %}

	</ul>
</div>
